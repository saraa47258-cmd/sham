<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - ☕ كوفي شوب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5a2b;
            --secondary: #5d3a1a;
            --accent: #c9a66b;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #1a1a2e;
            --darker: #16213e;
            --text: #ffffff;
            --text-light: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            min-height: 100vh;
            color: var(--text);
        }
        
        /* Light Mode */
        body.light-mode {
            --dark: #f5f7fa;
            --darker: #e8ecef;
            --text: #2c3e50;
            --text-light: rgba(44, 62, 80, 0.7);
        }
        
        body.light-mode .card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        body.light-mode input,
        body.light-mode select,
        body.light-mode textarea {
            background: rgba(0,0,0,0.05);
            color: var(--text);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(20deg);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .profile-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }
        
        .profile-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-logo i {
            font-size: 4rem;
            color: white;
        }
        
        .profile-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-item .value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent);
        }
        
        .stat-item .label {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
        }
        
        .card h3 i {
            font-size: 1.3rem;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .info-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .info-item i {
            font-size: 1.5rem;
            color: var(--primary);
            width: 40px;
            height: 40px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-item .info-content {
            flex: 1;
        }
        
        .info-item .info-label {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .info-item .info-value {
            font-size: 1rem;
            font-weight: 600;
        }
        
        /* Buttons */
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        /* Logo Upload */
        .logo-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .logo-upload-area:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .logo-upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .logo-upload-area p {
            color: var(--text-light);
        }
        
        .logo-preview {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto;
            display: none;
        }
        
        .logo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Password Section */
        .password-section {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(192, 57, 43, 0.1));
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: 15px;
            padding: 25px;
        }
        
        .password-strength {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            border-radius: 3px;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .password-strength-bar.weak { width: 33%; background: #e74c3c; }
        .password-strength-bar.medium { width: 66%; background: #f39c12; }
        .password-strength-bar.strong { width: 100%; background: #27ae60; }
        
        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toggle-group:last-child {
            border-bottom: none;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toggle-label i {
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.4s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background: var(--primary);
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 40px rgba(39, 174, 96, 0.4);
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Working Hours */
        .hours-grid {
            display: grid;
            gap: 10px;
        }
        
        .hour-row {
            display: grid;
            grid-template-columns: 100px 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .hour-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .hour-row .day-name {
                grid-column: span 2;
            }
        }
        
        .hour-row .day-name {
            font-weight: 600;
        }
        
        .hour-row input[type="time"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: inherit;
        }
        
        .hour-row .closed-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .header-right { width: 100%; justify-content: center; }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            
            .header h1 { font-size: 1.1rem; }
            
            .profile-section { padding: 15px; }
            .section-title { font-size: 1rem; }
            
            .info-row { 
                flex-direction: column; 
                gap: 8px;
                align-items: flex-start;
            }
            
            .info-label { min-width: auto; }
            
            .tabs { flex-wrap: nowrap; overflow-x: auto; }
            .tab-btn { 
                padding: 10px 15px; 
                font-size: 0.85rem; 
                white-space: nowrap; 
            }
            
            .modal { width: 95%; padding: 20px; }
            
            .back-btn { padding: 8px 15px; font-size: 0.85rem; }
            
            .btn { padding: 12px 20px; font-size: 0.9rem; }
        }
        
        @media (max-width: 360px) {
            .header h1 { font-size: 1rem; }
            
            .tab-btn { padding: 8px 12px; font-size: 0.8rem; }
            .tab-btn i { display: none; }
            
            .profile-section { padding: 12px; }
            
            .hour-row input[type="time"] { padding: 8px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-user-circle"></i> الملف الشخصي</h1>
        <div class="header-right">
            <button class="theme-toggle" id="theme-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
            <a href="index.html" class="back-btn">رجوع</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-logo" id="profile-logo">
                <i class="fas fa-store" id="logo-icon"></i>
                <img id="logo-image" src="" alt="شعار المطعم" style="display: none;">
            </div>
            <h2 id="restaurant-name-display">اسم المطعم</h2>
            <p id="restaurant-type-display">مطعم عربي</p>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="value" id="stat-tables">10</div>
                    <div class="label">طاولة</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="stat-orders">0</div>
                    <div class="label">طلب</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="stat-items">0</div>
                    <div class="label">صنف</div>
                </div>
            </div>
        </div>
        
        <!-- معلومات المطعم -->
        <div class="card">
            <h3><i class="fas fa-info-circle"></i> معلومات المطعم</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label>اسم المطعم</label>
                    <input type="text" id="restaurant-name" placeholder="أدخل اسم المطعم">
                </div>
                <div class="form-group">
                    <label>نوع المطعم</label>
                    <select id="restaurant-type">
                        <option value="عربي">مطعم عربي</option>
                        <option value="إيطالي">مطعم إيطالي</option>
                        <option value="هندي">مطعم هندي</option>
                        <option value="صيني">مطعم صيني</option>
                        <option value="مختلط">مطعم مختلط</option>
                        <option value="مقهى">مقهى</option>
                        <option value="وجبات سريعة">وجبات سريعة</option>
                        <option value="مخبز">مخبز</option>
                        <option value="حلويات">حلويات</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>وصف المطعم</label>
                <textarea id="restaurant-description" placeholder="اكتب وصفاً مختصراً عن مطعمك..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" id="restaurant-phone" placeholder="+968 1234 5678">
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="restaurant-email" placeholder="info@restaurant.com">
                </div>
            </div>
            
            <div class="form-group">
                <label>العنوان</label>
                <input type="text" id="restaurant-address" placeholder="المدينة، الشارع، رقم المبنى">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>عدد الطاولات</label>
                    <input type="number" id="restaurant-tables" min="1" max="100" placeholder="10">
                </div>
                <div class="form-group">
                    <label>العملة</label>
                    <select id="restaurant-currency">
                        <option value="ر.ع">ريال عماني (ر.ع)</option>
                        <option value="د.إ">درهم إماراتي (د.إ)</option>
                        <option value="د.ك">دينار كويتي (د.ك)</option>
                        <option value="ر.ق">ريال قطري (ر.ق)</option>
                        <option value="د.ب">دينار بحريني (د.ب)</option>
                        <option value="$">دولار أمريكي ($)</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="saveRestaurantInfo()">
                    <i class="fas fa-save"></i> حفظ المعلومات
                </button>
            </div>
        </div>
        
        <!-- الشعار -->
        <div class="card">
            <h3><i class="fas fa-image"></i> شعار المطعم</h3>
            
            <div class="logo-upload-area" onclick="document.getElementById('logo-input').click()">
                <div id="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>اضغط لرفع شعار المطعم</p>
                    <p style="font-size: 0.85rem; margin-top: 5px;">PNG, JPG حتى 2MB</p>
                </div>
                <div class="logo-preview" id="logo-preview">
                    <img id="preview-image" src="" alt="معاينة">
                </div>
            </div>
            <input type="file" id="logo-input" accept="image/*" style="display: none;" onchange="handleLogoUpload(event)">
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="document.getElementById('logo-input').click()">
                    <i class="fas fa-upload"></i> رفع شعار جديد
                </button>
                <button class="btn btn-danger" onclick="removeLogo()" id="remove-logo-btn" style="display: none;">
                    <i class="fas fa-trash"></i> حذف الشعار
                </button>
            </div>
        </div>
        
        <!-- أوقات العمل -->
        <div class="card">
            <h3><i class="fas fa-clock"></i> أوقات العمل</h3>
            
            <div class="hours-grid">
                <div class="hour-row">
                    <span class="day-name">السبت</span>
                    <input type="time" id="sat-open" value="09:00">
                    <input type="time" id="sat-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="sat-closed"> مغلق
                    </label>
                </div>
                <div class="hour-row">
                    <span class="day-name">الأحد</span>
                    <input type="time" id="sun-open" value="09:00">
                    <input type="time" id="sun-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="sun-closed"> مغلق
                    </label>
                </div>
                <div class="hour-row">
                    <span class="day-name">الاثنين</span>
                    <input type="time" id="mon-open" value="09:00">
                    <input type="time" id="mon-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="mon-closed"> مغلق
                    </label>
                </div>
                <div class="hour-row">
                    <span class="day-name">الثلاثاء</span>
                    <input type="time" id="tue-open" value="09:00">
                    <input type="time" id="tue-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="tue-closed"> مغلق
                    </label>
                </div>
                <div class="hour-row">
                    <span class="day-name">الأربعاء</span>
                    <input type="time" id="wed-open" value="09:00">
                    <input type="time" id="wed-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="wed-closed"> مغلق
                    </label>
                </div>
                <div class="hour-row">
                    <span class="day-name">الخميس</span>
                    <input type="time" id="thu-open" value="09:00">
                    <input type="time" id="thu-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="thu-closed"> مغلق
                    </label>
                </div>
                <div class="hour-row">
                    <span class="day-name">الجمعة</span>
                    <input type="time" id="fri-open" value="13:00">
                    <input type="time" id="fri-close" value="23:00">
                    <label class="closed-toggle">
                        <input type="checkbox" id="fri-closed"> مغلق
                    </label>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="saveWorkingHours()">
                    <i class="fas fa-save"></i> حفظ أوقات العمل
                </button>
            </div>
        </div>
        
        <!-- تغيير كلمة المرور -->
        <div class="card">
            <h3><i class="fas fa-lock"></i> تغيير كلمة المرور</h3>
            
            <div class="password-section">
                <div class="form-group">
                    <label>كلمة المرور الحالية</label>
                    <input type="password" id="current-password" placeholder="أدخل كلمة المرور الحالية">
                </div>
                
                <div class="form-group">
                    <label>كلمة المرور الجديدة</label>
                    <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة" oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور الجديدة">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-danger" onclick="changePassword()">
                        <i class="fas fa-key"></i> تغيير كلمة المرور
                    </button>
                </div>
            </div>
        </div>
        
        <!-- الإعدادات -->
        <div class="card">
            <h3><i class="fas fa-cog"></i> الإعدادات</h3>
            
            <div class="toggle-group">
                <div class="toggle-label">
                    <i class="fas fa-bell"></i>
                    <span>تفعيل الإشعارات</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="notifications-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-group">
                <div class="toggle-label">
                    <i class="fas fa-volume-up"></i>
                    <span>الأصوات</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="sounds-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-group">
                <div class="toggle-label">
                    <i class="fas fa-print"></i>
                    <span>طباعة تلقائية للفواتير</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-print-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-group">
                <div class="toggle-label">
                    <i class="fas fa-moon"></i>
                    <span>الوضع الليلي</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkModeFromSwitch()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="saveSettings()">
                    <i class="fas fa-save"></i> حفظ الإعدادات
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">تم بنجاح</span>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/restaurant-context.js"></script>
    <script>
    // تحميل البيانات عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        loadProfile();
        loadSavedTheme();
    });
    
    function loadProfile() {
        const profile = RestaurantContext.getData('profile') || {};
        const branding = RestaurantContext.getData('branding') || {};
        const settings = RestaurantContext.getData('settings') || {};
        const orders = RestaurantContext.getData('orders') || [];
        const menu = RestaurantContext.getData('menu') || [];
        
        // تحميل معلومات المطعم
        document.getElementById('restaurant-name').value = profile.name || '';
        document.getElementById('restaurant-type').value = profile.type || 'عربي';
        document.getElementById('restaurant-description').value = profile.description || '';
        document.getElementById('restaurant-phone').value = profile.phone || '';
        document.getElementById('restaurant-email').value = profile.email || '';
        document.getElementById('restaurant-address').value = profile.address || '';
        document.getElementById('restaurant-tables').value = profile.tables || 10;
        document.getElementById('restaurant-currency').value = profile.currency || 'ر.ع';
        
        // تحديث العرض
        document.getElementById('restaurant-name-display').textContent = profile.name || 'اسم المطعم';
        document.getElementById('restaurant-type-display').textContent = 'مطعم ' + (profile.type || 'عربي');
        
        // تحميل الشعار
        if (branding.logo) {
            document.getElementById('logo-image').src = branding.logo;
            document.getElementById('logo-image').style.display = 'block';
            document.getElementById('logo-icon').style.display = 'none';
            document.getElementById('preview-image').src = branding.logo;
            document.getElementById('logo-preview').style.display = 'block';
            document.getElementById('upload-placeholder').style.display = 'none';
            document.getElementById('remove-logo-btn').style.display = 'inline-flex';
        }
        
        // تحميل الإحصائيات
        document.getElementById('stat-tables').textContent = profile.tables || 10;
        document.getElementById('stat-orders').textContent = orders.length;
        document.getElementById('stat-items').textContent = menu.length;
        
        // تحميل أوقات العمل
        const hours = profile.workingHours || {};
        const days = ['sat', 'sun', 'mon', 'tue', 'wed', 'thu', 'fri'];
        days.forEach(day => {
            if (hours[day]) {
                document.getElementById(`${day}-open`).value = hours[day].open || '09:00';
                document.getElementById(`${day}-close`).value = hours[day].close || '23:00';
                document.getElementById(`${day}-closed`).checked = hours[day].closed || false;
            }
        });
        
        // تحميل الإعدادات
        document.getElementById('notifications-toggle').checked = settings.notifications !== false;
        document.getElementById('sounds-toggle').checked = settings.sounds !== false;
        document.getElementById('auto-print-toggle').checked = settings.autoPrint || false;
        document.getElementById('dark-mode-toggle').checked = settings.darkMode !== false;
    }
    
    function saveRestaurantInfo() {
        const profile = RestaurantContext.getData('profile') || {};
        
        profile.name = document.getElementById('restaurant-name').value;
        profile.type = document.getElementById('restaurant-type').value;
        profile.description = document.getElementById('restaurant-description').value;
        profile.phone = document.getElementById('restaurant-phone').value;
        profile.email = document.getElementById('restaurant-email').value;
        profile.address = document.getElementById('restaurant-address').value;
        profile.tables = parseInt(document.getElementById('restaurant-tables').value) || 10;
        profile.currency = document.getElementById('restaurant-currency').value;
        
        RestaurantContext.setData('profile', profile);
        
        // تحديث العرض
        document.getElementById('restaurant-name-display').textContent = profile.name || 'اسم المطعم';
        document.getElementById('restaurant-type-display').textContent = 'مطعم ' + profile.type;
        document.getElementById('stat-tables').textContent = profile.tables;
        
        showNotification('تم حفظ معلومات المطعم');
    }
    
    function handleLogoUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        if (file.size > 2 * 1024 * 1024) {
            showNotification('حجم الصورة كبير جداً (الحد الأقصى 2MB)', 'error');
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const logoData = e.target.result;
            
            // حفظ في البيانات
            const branding = RestaurantContext.getData('branding') || {};
            branding.logo = logoData;
            RestaurantContext.setData('branding', branding);
            
            // تحديث العرض
            document.getElementById('logo-image').src = logoData;
            document.getElementById('logo-image').style.display = 'block';
            document.getElementById('logo-icon').style.display = 'none';
            document.getElementById('preview-image').src = logoData;
            document.getElementById('logo-preview').style.display = 'block';
            document.getElementById('upload-placeholder').style.display = 'none';
            document.getElementById('remove-logo-btn').style.display = 'inline-flex';
            
            showNotification('تم رفع الشعار بنجاح');
        };
        reader.readAsDataURL(file);
    }
    
    function removeLogo() {
        if (!confirm('هل تريد حذف الشعار؟')) return;
        
        const branding = RestaurantContext.getData('branding') || {};
        delete branding.logo;
        RestaurantContext.setData('branding', branding);
        
        document.getElementById('logo-image').src = '';
        document.getElementById('logo-image').style.display = 'none';
        document.getElementById('logo-icon').style.display = 'block';
        document.getElementById('logo-preview').style.display = 'none';
        document.getElementById('upload-placeholder').style.display = 'block';
        document.getElementById('remove-logo-btn').style.display = 'none';
        
        showNotification('تم حذف الشعار');
    }
    
    function saveWorkingHours() {
        const profile = RestaurantContext.getData('profile') || {};
        const days = ['sat', 'sun', 'mon', 'tue', 'wed', 'thu', 'fri'];
        
        profile.workingHours = {};
        days.forEach(day => {
            profile.workingHours[day] = {
                open: document.getElementById(`${day}-open`).value,
                close: document.getElementById(`${day}-close`).value,
                closed: document.getElementById(`${day}-closed`).checked
            };
        });
        
        RestaurantContext.setData('profile', profile);
        showNotification('تم حفظ أوقات العمل');
    }
    
    function checkPasswordStrength() {
        const password = document.getElementById('new-password').value;
        const bar = document.getElementById('password-strength-bar');
        
        bar.className = 'password-strength-bar';
        
        if (password.length === 0) {
            bar.style.width = '0%';
            return;
        }
        
        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        if (strength <= 2) {
            bar.classList.add('weak');
        } else if (strength <= 4) {
            bar.classList.add('medium');
        } else {
            bar.classList.add('strong');
        }
    }
    
    async function changePassword() {
        const currentPass = document.getElementById('current-password').value;
        const newPass = document.getElementById('new-password').value;
        const confirmPass = document.getElementById('confirm-password').value;
        
        if (!currentPass || !newPass || !confirmPass) {
            showNotification('يرجى ملء جميع الحقول', 'error');
            return;
        }
        
        // التحقق من كلمة المرور الحالية من بيانات المطعم
        const restaurant = RestaurantContext.getRestaurant();
        const savedPassword = restaurant ? restaurant.password : '1234';
        
        if (currentPass !== savedPassword) {
            showNotification('كلمة المرور الحالية غير صحيحة', 'error');
            return;
        }
        
        if (newPass !== confirmPass) {
            showNotification('كلمة المرور الجديدة غير متطابقة', 'error');
            return;
        }
        
        if (newPass.length < 4) {
            showNotification('كلمة المرور يجب أن تكون 4 أحرف على الأقل', 'error');
            return;
        }
        
        // حفظ كلمة المرور الجديدة محلياً
        const profile = RestaurantContext._getLocal('profile', {});
        profile.password = newPass;
        RestaurantContext._setLocal('profile', profile);
        
        // تحديث كلمة المرور في Firebase أيضاً
        const restaurant = RestaurantContext.getRestaurant();
        if (restaurant && restaurant.id && typeof firebase !== 'undefined') {
            try {
                await firebase.database().ref(`restaurant-system/restaurants/${restaurant.id}/password`).set(newPass);
                
                // تحديث بيانات المطعم المحفوظة
                restaurant.password = newPass;
                localStorage.setItem('currentRestaurant', JSON.stringify(restaurant));
            } catch (error) {
                console.error('خطأ في تحديث كلمة المرور في Firebase:', error);
            }
        }
        
        // مسح الحقول
        document.getElementById('current-password').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-password').value = '';
        document.getElementById('password-strength-bar').style.width = '0%';
        
        showNotification('تم تغيير كلمة المرور بنجاح');
    }
    
    function saveSettings() {
        const settings = {
            notifications: document.getElementById('notifications-toggle').checked,
            sounds: document.getElementById('sounds-toggle').checked,
            autoPrint: document.getElementById('auto-print-toggle').checked,
            darkMode: document.getElementById('dark-mode-toggle').checked
        };
        
        RestaurantContext.setData('settings', settings);
        showNotification('تم حفظ الإعدادات');
    }
    
    function toggleDarkModeFromSwitch() {
        const isDark = document.getElementById('dark-mode-toggle').checked;
        document.body.classList.toggle('light-mode', !isDark);
        
        const icon = document.querySelector('#theme-toggle i');
        icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    
    function toggleDarkMode() {
        const isDark = document.body.classList.toggle('light-mode');
        const icon = document.querySelector('#theme-toggle i');
        icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        
        document.getElementById('dark-mode-toggle').checked = !isDark;
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }
    
    function loadSavedTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.querySelector('#theme-toggle i').className = 'fas fa-sun';
            document.getElementById('dark-mode-toggle').checked = false;
        }
    }
    
    function showNotification(message, type = 'success') {
        const notif = document.getElementById('notification');
        const text = document.getElementById('notification-text');
        
        text.textContent = message;
        
        if (type === 'error') {
            notif.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
        } else {
            notif.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
        }
        
        notif.classList.add('show');
        setTimeout(() => notif.classList.remove('show'), 3000);
    }
    </script>
</body>
