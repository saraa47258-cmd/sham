<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافيه - قالب عصري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #d97706;
            --primary-dark: #b45309;
            --accent: #78350f;
            --bg: linear-gradient(135deg, #1c1917 0%, #292524 100%);
            --card-bg: rgba(41, 37, 36, 0.9);
            --text: #fef3c7;
            --text-secondary: #d6d3d1;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=1920') center/cover;
            opacity: 0.15;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            background: var(--card-bg);
            border-radius: 30px;
            max-width: 550px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(217, 119, 6, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .logo { 
            font-size: 5rem; 
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(217, 119, 6, 0.5));
        }
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fef3c7, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: var(--text-secondary); margin-bottom: 35px; font-size: 1.1rem; }
        .btn {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(217, 119, 6, 0.4);
        }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 40px rgba(217, 119, 6, 0.5);
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .feature {
            text-align: center;
        }
        .feature i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .feature span {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">☕</div>
        <h1>قالب الكافيه العصري</h1>
        <p>تجربة قهوة استثنائية مع تصميم أنيق وعصري</p>
        <a href="login-restaurant.html" class="btn">
            <i class="fas fa-coffee"></i> ابدأ الآن
        </a>
        <div class="features">
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <span>متجاوب</span>
            </div>
            <div class="feature">
                <i class="fas fa-palette"></i>
                <span>تصميم أنيق</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>سريع</span>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
</body>
</html>
