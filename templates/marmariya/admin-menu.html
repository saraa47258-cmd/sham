        .add-btn {

            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;

            transition: transform 0.2s;

        .add-btn:hover {

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-info h3 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text);
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;

        /* Filters */
        .filters-bar {

            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: flex;

        .search-box {

        .search-box i {

            right: 15px;

        .search-box input {

            border: 1px solid var(--border);
            padding: 12px 45px 12px 15px;
            border-radius: 10px;
            color: var(--text);

        }

        .filter-select {

            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            cursor: pointer;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-item-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .item-image {
            height: 150px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .item-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .status-active { background: var(--success); color: white; }
        .status-inactive { background: var(--danger); color: white; }

        .item-details {
            padding: 15px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .item-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .item-price {
            color: var(--primary);
            font-weight: 800;
            font-size: 1.1rem;

        .item-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-edit {
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }

        .btn-edit:hover { background: rgba(255,255,255,0.2); }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .btn-delete:hover { background: rgba(239, 68, 68, 0.2); }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 25px;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;

        .form-group {

        /* Categories Management */
        .categories-section {

            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;

        .emoji-picker-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-top: 10px;
        }

        .emoji-picker-grid::-webkit-scrollbar {
            width: 6px;
        }

        .emoji-picker-grid::-webkit-scrollbar-track {
            background: transparent;
        }

        .emoji-picker-grid::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .emoji-pick-option {
            font-size: 1.4rem;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }

        .emoji-pick-option:hover {
            background: var(--card-hover);
            transform: scale(1.1);
        }

        .emoji-pick-option.selected {
            background: var(--primary);
        }

        .selected-emoji-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;

            margin-bottom: 15px;
        }

        .selected-emoji-preview .emoji {
            font-size: 2.5rem;

        .selected-emoji-preview .text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Size Toggle */
        .size-toggle-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .size-toggle-label:hover {
            border-color: var(--primary);
        }

        .size-toggle-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .toggle-text {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .size-toggle-label input:checked + .toggle-text {
            color: var(--gold);
        }

        /* Toast Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }

        /* Empty Categories State */
        .empty-categories {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-categories i {
            font-size: 3rem;

            const hasSizes = document.getElementById('has-sizes-toggle')?.checked || false;

            const singlePriceOption = document.getElementById('single-price-option');
            const singlePriceInput = document.getElementById('item-price');
            
            if (hasSizes) {

                singlePriceInput.setAttribute('required', 'required');

        function updateSizePrice() {
            const smallCheck = document.getElementById('size-small-check');
            const largeCheck = document.getElementById('size-large-check');
            const smallPrice = document.getElementById('price-small');
            const largePrice = document.getElementById('price-large');
            
            smallPrice.disabled = !smallCheck.checked;
            largePrice.disabled = !largeCheck.checked;
            
            if (!smallCheck.checked && !largeCheck.checked) {
                // At least one size must be selected
                smallCheck.checked = true;
                smallPrice.disabled = false;
            }

        function switchTab(tab) {
            const menuSection = document.getElementById('menu-section');
            const ordersSection = document.getElementById('orders-section');
            const menuBtn = document.getElementById('tab-menu-btn');
            const ordersBtn = document.getElementById('tab-orders-btn');

            if (tab === 'menu') {
                menuSection.style.display = 'block';
                ordersSection.style.display = 'none';
                menuBtn.style.background = 'var(--gradient)';
                menuBtn.style.color = 'white';
                ordersBtn.style.background = 'var(--card-bg)';
                ordersBtn.style.color = 'var(--text)';
            } else {
                menuSection.style.display = 'none';
                ordersSection.style.display = 'block';
                ordersBtn.style.background = 'var(--gradient)';
                ordersBtn.style.color = 'white';
                menuBtn.style.background = 'var(--card-bg)';
                menuBtn.style.color = 'var(--text)';
            }
        }

        function initFirebaseListeners() {
            const menuRef = firebase.database().ref(MENU_PATH);
            const ordersRef = firebase.database().ref(ORDERS_PATH);
            const categoriesRef = firebase.database().ref(CATEGORIES_PATH);
            
            // Listen for categories changes
            categoriesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    categories = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    categories = [];
                }
                renderCategories();
                updateCategoryDropdowns();
            });
            
            // Listen for menu changes
            menuRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    items = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    items = [];
                }
                renderItems();
                renderCategories(); // Update counts
                updateStats();
            });

            // Listen for orders changes
            ordersRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    orders = Object.entries(data)
                        .map(([key, value]) => ({ id: key, ...value }))
                        .sort((a, b) => b.timestamp - a.timestamp);
                    renderOrders();
                } else {
                    orders = [];
                    renderOrders();
                }
            });
        }

        function renderOrders() {
            const container = document.getElementById('orders-grid');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-secondary);">

            }

                    'completed': 'ŸÖŸÉÿ™ŸÖŸÑ',

                            </div>
                            <span class="item-status ${statusClass}" style="position: static;">${statusText}</span>
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            ${order.items.map(item => `

                                    <span><span style="color: var(--primary); font-weight: bold;">${item.quantity}x</span> ${item.name}</span>
                                    <span>${(item.price * item.quantity).toFixed(3)}</span>

                            `).join('')}
                        </div>

                        <div style="display: flex; justify-content: space-between; font-weight: bold; border-top: 1px solid var(--border); padding-top: 10px; margin-bottom: 15px;">
                            <span>ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä</span>
                            <span>${parseFloat(order.total).toFixed(3)} ÿ±.ÿπ</span>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            ${order.status === 'new' ? `
                                <button class="action-btn" style="background: var(--primary); color: white;" onclick="updateOrderStatus('${order.id}', 'processing')">
                                    ÿ™ÿ≠ÿ∂Ÿäÿ±
                                </button>
                            ` : ''}
                            
                            ${order.status === 'processing' ? `
                                <button class="action-btn" style="background: var(--success); color: white;" onclick="updateOrderStatus('${order.id}', 'completed')">
                                    ÿ•ŸÉŸÖÿßŸÑ
                                </button>
                            ` : ''}

                            ${order.status !== 'completed' && order.status !== 'cancelled' ? `
                                <button class="action-btn" style="background: rgba(239, 68, 68, 0.1); color: var(--danger);" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                                    ÿ•ŸÑÿ∫ÿßÿ°

                            ${order.status === 'completed' ? `

                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateOrderStatus(orderId, newStatus) {
            firebase.database().ref(ORDERS_PATH + '/' + orderId).update({
                status: newStatus,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function deleteOrder(orderId) {
            if(confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ∑ŸÑÿ® ŸÜŸáÿßÿ¶ŸäÿßŸãÿü')) {
                firebase.database().ref(ORDERS_PATH + '/' + orderId).remove();

        function renderItems(filterData = items) {
            const grid = document.getElementById('menu-grid');
            
            if (filterData.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿµŸÜÿßŸÅ ÿ≠ÿßŸÑŸäÿßŸã</div>';

            return catId || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';

            document.getElementById('total-items').textContent = items.length;
            document.getElementById('active-items').textContent = items.filter(i => i.active).length;
            document.getElementById('total-categories').textContent = categories.length;

        // ==========================================
        // Category Management Functions
        // ==========================================
        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            
            // Build "All" card
            let html = `

            document.getElementById('category-modal').classList.remove('active');

            const category = categories.find(c => c.id === categoryId);
            if (!category) return;
            
            document.getElementById('category-id').value = category.id;
            document.getElementById('category-name-input').value = category.name;
            document.getElementById('category-modal-title').textContent = 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÇÿ≥ŸÖ';
            selectedCategoryEmoji = category.emoji || '‚òï';
            document.getElementById('selected-category-emoji').textContent = selectedCategoryEmoji;
            renderCategoryEmojis();
            
            openCategoryModal(true);
        }

                return;
            }
            
            const categoryData = {

                emoji,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            };
            
            if (id) {
                // Edit existing
                firebase.database().ref(CATEGORIES_PATH + '/' + id).update(categoryData)
                    .then(() => {
                        closeCategoryModal();
                        showToast('ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÇÿ≥ŸÖ ÿ®ŸÜÿ¨ÿßÿ≠');
                    })
                    .catch(err => alert(err.message));
            } else {
                // Add new - generate ID from name
                const newId = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\u0600-\u06FF-]/g, '') || 'cat-' + Date.now();
                categoryData.createdAt = firebase.database.ServerValue.TIMESTAMP;
                
                firebase.database().ref(CATEGORIES_PATH + '/' + newId).set(categoryData)
                    .then(() => {
                        closeCategoryModal();
                        showToast('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÇÿ≥ŸÖ ÿ®ŸÜÿ¨ÿßÿ≠');
                    })
                    .catch(err => alert(err.message));
            }
        }
        
        function deleteCategory(categoryId) {
            const itemsInCategory = items.filter(item => item.category === categoryId).length;
            
            if (itemsInCategory > 0) {
                if (!confirm(`Ÿäÿ≠ÿ™ŸàŸä Ÿáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ ÿπŸÑŸâ ${itemsInCategory} ÿµŸÜŸÅ. ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑÿ≠ÿ∞ŸÅÿü`)) {
                    return;
                }
            }
            
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖÿü')) return;
            
            firebase.database().ref(CATEGORIES_PATH + '/' + categoryId).remove()
                .then(() => showToast('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÇÿ≥ŸÖ'))
                .catch(err => alert(err.message));
        }
        
        function updateCategoryDropdowns() {
            // Update filter dropdown
            const filterSelect = document.getElementById('category-filter');
            filterSelect.innerHTML = '<option value="all">ŸÉŸÑ ÿßŸÑÿ™ÿµŸÜŸäŸÅÿßÿ™</option>';
            categories.forEach(cat => {
                filterSelect.innerHTML += `<option value="${cat.id}">${cat.emoji || ''} ${cat.name}</option>`;
            });
            
            // Update item form dropdown
            const itemCategorySelect = document.getElementById('item-category');
            itemCategorySelect.innerHTML = '';
            if (categories.length === 0) {
                itemCategorySelect.innerHTML = '<option value="">-- ÿ£ÿ∂ŸÅ ŸÇÿ≥ŸÖ ÿ£ŸàŸÑÿßŸã --</option>';
            } else {
                categories.forEach(cat => {
                    itemCategorySelect.innerHTML += `<option value="${cat.id}">${cat.emoji || ''} ${cat.name}</option>`;
                });
            }
        }
        
        function showToast(message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--success);
                color: white;
                padding: 15px 30px;
                border-radius: 12px;
                font-weight: 700;
                z-index: 9999;
                animation: fadeInUp 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeOutDown 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        function filterItems() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            // Use selected category from cards if available, otherwise use dropdown
            const activeCategory = selectedCategoryId !== 'all' ? selectedCategoryId : categoryFilter;
            
            const filtered = items.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(search);
                const matchCategory = activeCategory === 'all' || item.category === activeCategory;
                return matchSearch && matchCategory;
            });
            
            renderItems(filtered);
        }

        // Modal Functions
        function openModal(editMode = false) {
            const modal = document.getElementById('item-modal');
            modal.classList.add('active');
            if (!editMode) {
                document.getElementById('item-form').reset();
                document.getElementById('modal-title').textContent = 'ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÜŸÅ ÿ¨ÿØŸäÿØ';
                document.getElementById('item-id').value = '';
                document.getElementById('item-price').value = '';
                // Reset sizes toggle
                document.getElementById('has-sizes-toggle').checked = false;
                // Reset size options
                document.getElementById('size-small-check').checked = true;
                document.getElementById('size-large-check').checked = true;
                document.getElementById('price-small').value = '';
                document.getElementById('price-large').value = '';
                document.getElementById('price-small').disabled = false;
                document.getElementById('price-large').disabled = false;
                // Select default emoji
                selectEmoji('‚òï', document.querySelector('.emoji-option'));
                toggleSizeOptions();
            }
        }

        function closeModal() {
            document.getElementById('item-modal').classList.remove('active');
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            document.getElementById('item-id').value = item.id;
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-category').value = item.category;
            document.getElementById('item-emoji').value = item.emoji;
            document.getElementById('modal-title').textContent = 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿµŸÜŸÅ';
            
            // Set prices based on sizes
            if (item.sizes && Object.keys(item.sizes).length > 0) {
                // Item has sizes
                document.getElementById('has-sizes-toggle').checked = true;
                document.getElementById('item-price').value = item.price || '';
                document.getElementById('size-small-check').checked = !!item.sizes.small;
                document.getElementById('size-large-check').checked = !!item.sizes.large;
                document.getElementById('price-small').value = item.sizes.small?.price || '';
                document.getElementById('price-large').value = item.sizes.large?.price || '';
                document.getElementById('price-small').disabled = !item.sizes.small;
                document.getElementById('price-large').disabled = !item.sizes.large;
            } else {
                // Single price
                document.getElementById('has-sizes-toggle').checked = false;
                document.getElementById('item-price').value = item.price || '';
                document.getElementById('size-small-check').checked = true;
                document.getElementById('size-large-check').checked = true;
                document.getElementById('price-small').value = '';
                document.getElementById('price-large').value = '';
            }
            
            toggleSizeOptions();
            
            // Highlight selected emoji
            const emojiOptions = document.querySelectorAll('.emoji-option');
            emojiOptions.forEach(el => {
                if (el.textContent === item.emoji) el.classList.add('selected');
                else el.classList.remove('selected');
            });
            
            openModal(true);
        }

        function deleteItem(id) {
            if(confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿµŸÜŸÅÿü')) {
                firebase.database().ref(MENU_PATH + '/' + id).remove()
                    .then(() => {
                        // Success handled by listener
                    })
                    .catch(error => {
                        alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ≠ÿ∞ŸÅ: ' + error.message);
                    });
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const name = document.getElementById('item-name').value;
            const categoryId = document.getElementById('item-category').value;
            const emoji = document.getElementById('item-emoji').value;
            
            // Check if category is empty
            if (!categoryId) {
                alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿ∂ÿßŸÅÿ© ŸÇÿ≥ŸÖ ÿ£ŸàŸÑÿßŸã ŸÖŸÜ ŸÇÿ≥ŸÖ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ');
                return;
            }
            
            // Get prices based on whether sizes toggle is checked
            let price = 0;
            let sizes = null;
            
            const hasSizes = document.getElementById('has-sizes-toggle').checked;
            
            if (hasSizes) {
                // Use size prices
                const smallCheck = document.getElementById('size-small-check').checked;
                const largeCheck = document.getElementById('size-large-check').checked;
                const smallPrice = parseFloat(document.getElementById('price-small').value) || 0;
                const largePrice = parseFloat(document.getElementById('price-large').value) || 0;
                
                sizes = {};
                if (smallCheck && smallPrice > 0) {
                    sizes.small = { name: 'ÿµÿ∫Ÿäÿ±', price: smallPrice };
                }
                if (largeCheck && largePrice > 0) {
                    sizes.large = { name: 'ŸÉÿ®Ÿäÿ±', price: largePrice };
                }
                
                // Default price is the small price or large price
                price = smallCheck ? smallPrice : largePrice;
            } else {
                // Single price
                price = parseFloat(document.getElementById('item-price').value) || 0;
            }
            
            // Validate price
            if (price <= 0 && (!sizes || Object.keys(sizes).length === 0)) {
                alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ≥ÿπÿ±');
                return;
            }

            const itemData = {
                name,
                price,
                category: categoryId,
                emoji,
                active: true,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Add sizes if available
            if (sizes && Object.keys(sizes).length > 0) {
                itemData.sizes = sizes;
            }

            if (id) {
                // Edit
                firebase.database().ref(MENU_PATH + '/' + id).update(itemData)
                    .then(() => {
                        closeModal();
                        showToast('ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸÜŸÅ ÿ®ŸÜÿ¨ÿßÿ≠');
                    })
                    .catch(err => alert(err.message));
            } else {
                // Add
                const newRef = firebase.database().ref(MENU_PATH).push();
                newRef.set(itemData)
                    .then(() => {
                        closeModal();
                        showToast('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿµŸÜŸÅ ÿ®ŸÜÿ¨ÿßÿ≠');
                    })
                    .catch(err => alert(err.message));
            }
        }

        // Close modal on outside click
        document.getElementById('item-modal').addEventListener('click', (e) => {
            if (e.target.id === 'item-modal') closeModal();
        });
    </script>
